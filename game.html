<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width ,initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible">
        <title> Quiz Mania</title>
        <link rel="stylesheet" href="app.css" >
        <link rel="stylesheet" href="game.css" >
    </head>
    <body>
        <div class="container">
            <div class="loader-text" id="loaderText">
                PACKING UP YOUR CHALLENGE
            </div>
            <div class="loader" id="loader">
                <div class="bounce-one"></div>
		        <div class="bounce-two"></div>
            </div>
            <div id="timeimage" class="hidden">
                <img src="https://cdn0.iconfinder.com/data/icons/alarm-bold/64/time_up_alarm_bell_signal_alert-512.png">
                <p>TIMES UP REDIRECTING YOU TO RESULTS PAGE</p>
            </div>
            <div id="home" class="hidden">
                <div id="hud" class="row">
                    <div class="col-3 hud-item1" >
                        <p class="hud-prefix" id="progressText">Question</p>
                        <div class="progress">
                            <div id="progressBar" class="progress-bar-pinkish" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-4 hud-item3">
                        <p class="time-prefix">Time Left</p>
                        <p id="timer-value" class="bg-success"></p>
                    </div>
                    <div class="col-4 hud-item2">
                        <p class="hud-prefix">Score</p>
                        <h1 class="hud-main-text" id="score"></h1>
                    </div>
                </div>
                <h2 id="question">What is the answer to this question</h2>
                <div class="row options">
                    <div class="col-sm-6 col-md-1"><p class="prefix">A</p></div>
                    <div class="col-sm-6 col-md-1"></div>
                    <div class="col-sm-6 col-md-9"><p class="choice" data-number="1">Choice 1</p></div>
                </div>
                <div class="row options">
                    <div class="col-sm-6 col-md-1"><p class="prefix">B</p></div>
                    <div class="col-sm-6 col-md-1"></div>
                    <div class="col-sm-6 col-md-9"><p class="choice" data-number="2">Choice 2</p></div>
                </div>
                <div class="row options">
                    <div class="col-sm-6 col-md-1"><p class="prefix">C</p></div>
                    <div class="col-sm-6 col-md-1"></div>
                    <div class="col-sm-6 col-md-9"><p class="choice" data-number="3">Choice 3</p></div>
                </div>
                <div class="row options">
                    <div class="col-sm-6 col-md-1"><p class="prefix">D</p></div>
                    <div class="col-sm-6 col-md-1"></div>
                    <div class="col-sm-6 col-md-9"><p class="choice" data-number="4">Choice 4</p></div>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
