<html lang="en">

        <!-- JS, Popper.js, and jQuery -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width ,initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible">
        <title> Quiz Mania</title>
        <link rel="stylesheet" href="app.css" >
        
    </head>
    <body>
        <div class="container">
            <div id="homequiz">
                <h1>Quiz Mania</h1>
                <div class="row">
                    <div class="col-6">
                <form action="game.html" method="get" id=myForm>
                    <input type="number" min="1" max="50" value="11" name="amount" /><br>
                    <select id="categories" name=category>
                        <option value="">ALL</option>
                    </select><br>
                    <select name="difficulty">
                        <option value="">ANY</option>
                        <option value="easy">EASY</option>
                        <option value="medium">MEDIUM</option>
                        <option value="hard">HARD</option>
                    </select><br>
                    <button class="btn btn-light" type="submit"><span style="color: #FF2079;">START GAME</span></button>
                </form>
            </div>
            <div class="col-1"></div>
            <div class="col-3">
                <button class="btn btn-light"><a  href="highscores.html">HIGH SCORES</a></button><br>
                <button class="btn btn-light"><a  href="rules.html">RULES</a></button>
            </div>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
